<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:b="http://bootsfaces.net/ui"
     xmlns:f="http://xmlns.jcp.org/jsf/core">>
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
   <h:body style="padding-top: 60px; background-color: #add;">
       
        <b:container >
            <h:form styleClass="form-signin" prependId="false" style="background-color: #add ">
                <table >
                    <div style=' width: 680px;padding-left: 380px'>
                <h2 class="form-signin-heading" style="text-align: center">Login Sayfası</h2>
                
                <b:inputText id="email" placeholder="Kullanıcı Adı" value="#{login.input}" >
                    <f:facet name="prepend" >
                        <b:icon name="cloud" />
                    </f:facet>
                </b:inputText>
                 
                <b:inputText id="password" placeholder="Password" type="password" value="#{login.p}" >
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                    
                <b:selectBooleanCheckbox value="true" caption="Beni Hatırla"/>
                
                <b:commandButton look="primary btn-block"   value="Giriş"  action="#{login.login_method()}" size="lg"/>
                </div>
            </table>
            </h:form>
        </b:container>
    </h:body>
</html>
