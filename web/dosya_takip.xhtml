<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mesajlaşma Sistemi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="padding-top: 0px; background-color:#a94442;">
        <b:navBar brand="Mesaj Sistemi" brandHref="#user_page.xhtml" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Mesaj Gönder" href="#{request.contextPath}/faces/mesaj_gonder.xhtml"></b:navLink>
                <b:navLink value="Gelen Mesajlar" href="#{request.contextPath}/faces/gelen_mesajlar.xhtml"></b:navLink>
                <b:navLink value="Dosya Takip" href="#{request.contextPath}/faces/dosya_takip.xhtml"></b:navLink>
                <h:form styleClass="navbar-form navbar-right">
                    <div class="form-group">
                        <b:commandButton value="Çıkış" look="primary"
                                         action="#{login.logout()}" p:data-target="#canCloseModel" p:data-toggle="modal" 
                                         icon="logout" iconAlign="right" />
                    </div> 
                </h:form>
            </b:navbarLinks>
        </b:navBar>
        <b:well style="border-color: black">
            <h:form>
                <b:tabView activeIndex="2">
                    <b:tab title="Dosya Yükleme">
                        <h:form enctype="multipart/form-data">
                            <p:growl id="messages" showDetail="true" />
                            <p:outputLabel for="file" value="Resim Yükleme" />
                            <h:inputFile id="file" value="#{add_picture.image}" />      
                            <b:commandButton value="Upload" look="info"
                                             action="#{add_picture.myPicture()}"/>
                            <br />
                            <p:spacer></p:spacer>
                        </h:form>
                    </b:tab>
                    <b:tab title="Görüntüleme">
                        <f:facet name="anchor"><b:iconAwesome name="cog" spin="true" /></f:facet>
                        <p>Yüklenen dosyaları görüntüleme</p>
                    </b:tab>

                </b:tabView>
            </h:form>
        </b:well>
    </h:body>
</html>
